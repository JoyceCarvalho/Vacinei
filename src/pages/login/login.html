
<ion-content padding>

  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Email
              </ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full color="primary" (click)="loginComCredencial()">
              Logar  
            </button>  
          </ion-col>  
        </ion-row>

        <ion-row>
          <ion-col item-width="50" >
            <button class="btnLogin" ion-button full (click)="loginComFacebook()">Login com Facebook</button>
          </ion-col>
          <ion-col item-width="50" >
            <button class="btnLogin" ion-button full (click)="loginComGoogle()">Login com Google</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <a (click)="doRegister()">Registrar-se</a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
